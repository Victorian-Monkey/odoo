version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME:-odoo}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-odoo}
      - POSTGRES_USER=${DB_USER:-odoo}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    networks:
      - odoo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database configuration
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-odoo}
      - DB_PASSWORD=${DB_PASSWORD:-odoo}
      # Odoo configuration
      - ADMIN_PASSWD=${ADMIN_PASSWD:-admin}
      - ODOO_DOMAIN=${ODOO_DOMAIN:-odoo.victorianmonkey.org}
      - LIST_DB=${LIST_DB:-False}
      - HTTP_PORT=${ODOO_PORT:-8069}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - WORKERS=${WORKERS:-2}
      - PROXY_MODE=${PROXY_MODE:-True}
      - AUTO_UPDATE_MODULES=${AUTO_UPDATE_MODULES:-False}
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./config/var/log/odoo:/var/log/odoo
    networks:
      - odoo-network
    restart: unless-stopped
    command: ["odoo", "--config=/opt/odoo/config/odoo.conf"]

volumes:
  odoo-db-data:
  odoo-web-data:

networks:
  odoo-network:
    driver: bridge


version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db:/var/lib/postgresql/data/pgdata
    networks:
      - odoo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      # Database configuration
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=odoo
      - DB_PASSWORD=odoo
      # Odoo configuration
      - ADMIN_PASSWD=admin
      - ODOO_DOMAIN=odoo.victorianmonkey.org
      - HTTP_PORT=8069
      - LOG_LEVEL=info
      - WORKERS=2
      - PROXY_MODE=True
    volumes:
      - odoo-web:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./config:/etc/odoo
      - ./config/var/log/odoo:/var/log/odoo
    networks:
      - odoo-network
    restart: unless-stopped
    command: ["odoo", "--config=/opt/odoo/config/odoo.conf"]

volumes:
  odoo-db:
  odoo-web:

networks:
  odoo-network:
    driver: bridge


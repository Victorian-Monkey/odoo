services:
  traefik:
    image: traefik:v3.6
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.file.directory=/dynamic"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/acme.json"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic.yml:/dynamic/dynamic.yml:ro
      - ./traefik/acme.json:/acme.json
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - ./data/redis:/data
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    env_file:
      - .env
    volumes:
      - ./data/minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped

  odoo-web:
    image: odoo:19.0
    user: "101:101"
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./addons:/mnt/custom-addons:ro
      - ./data/filestore:/var/lib/odoo
    command: >
      --workers=6
      --max-cron-threads=2
      --http-interface=0.0.0.0
      --proxy-mode
      --limit-time-cpu=1200
      --limit-time-real=2400
      --addons-path=/usr/lib/python3/dist-packages/odoo/addons,/mnt/custom-addons
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.odoo.rule=Host(`victorianmonkey.org`) || Host(`www.victorianmonkey.org`) || Host(`odoo.victorianmonkey.org`)"
      - "traefik.http.routers.odoo.entrypoints=websecure"
      - "traefik.http.routers.odoo.tls.certresolver=le"
      - "traefik.http.services.odoo.loadbalancer.server.port=8069"

    ports:
      - "8069:8069"
    restart: unless-stopped

  odoo-cron:
    image: odoo:19.0
    user: "101:101"
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./addons:/mnt/custom-addons:ro
      - ./data/filestore:/var/lib/odoo
    command: >
      --workers=0
      --max-cron-threads=2
      --http-interface=0.0.0.0
      --proxy-mode
      --addons-path=/usr/lib/python3/dist-packages/odoo/addons,/mnt/custom-addons
    restart: unless-stopped

  # Optional monitoring stack
  prometheus:
    image: prom/prometheus:latest
    user: "65534:65534"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/prometheus:/prometheus
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.victorianmonkey.org`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=le"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    env_file:
      - .env
    volumes:
      - ./data/grafana:/var/lib/grafana
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.victorianmonkey.org`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=le"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    ports:
      - "3000:3000"
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    env_file:
      - .env
    environment:
      - N8N_HOST=${N8N_HOST:-n8n.victorianmonkey.org}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://${N8N_HOST:-n8n.victorianmonkey.org}/
      - N8N_METRICS=true
      - N8N_DIAGNOSTICS_ENABLED=true
      # Database configuration (default: SQLite in /home/node/.n8n)
      # Per usare PostgreSQL, decommentare e configurare nel .env:
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=${N8N_DB_HOST}
      # - DB_POSTGRESDB_PORT=${N8N_DB_PORT:-5432}
      # - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME}
      # - DB_POSTGRESDB_USER=${N8N_DB_USER}
      # - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
    volumes:
      - ./data/n8n:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.victorianmonkey.org`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=le"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    ports:
      - "5678:5678"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    user: "1000:1000"
    volumes:
      - ./data/ollama:/root/.ollama
    restart: unless-stopped
    # Nessuna porta esposta pubblicamente - solo accesso interno

  ollama-webui:
    image: ghcr.io/open-webui/open-webui:main
    user: "1000:1000"
    depends_on:
      - ollama
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_AUTH=true
      - WEBUI_SECRET_KEY=${OLLAMA_WEBUI_SECRET_KEY}
      - WEBUI_NAME=Victorian Monkey AI
    volumes:
      - ./data/ollama-webui:/app/backend/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ollama-webui.rule=Host(`ai.victorianmonkey.org`)"
      - "traefik.http.routers.ollama-webui.entrypoints=websecure"
      - "traefik.http.routers.ollama-webui.tls.certresolver=le"
      - "traefik.http.services.ollama-webui.loadbalancer.server.port=8080"
      # Basic Auth con Traefik come ulteriore livello di sicurezza
      - "traefik.http.routers.ollama-webui.middlewares=ollama-auth"
      - "traefik.http.middlewares.ollama-auth.basicauth.users=${OLLAMA_BASIC_AUTH}"
    restart: unless-stopped

networks:
  default:
    driver: bridge
